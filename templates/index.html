<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRecommend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:aqua">
    <nav class="navbar" style="background-color: gray;">
        <p class="navbar-brand">iRecommend</p>
        <ul class="nav navbar-nav">
            <li class="nav-item"><a href="/" >Home</a></li>
            <li class="nav-item"><a href="/recommend">Recommend</a></li>
            <li class="nav-item"><a >Contact</a></li>
        </ul>
    </nav>

     <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Top 50 Recommendations</h1>
            </div>


            {% for i in range(book_name|length) %}

            <div class="col-3" style="margin-top: 40px;">
                <div class="card">
                    <div class="card-body">
                            <img class="card-img-top" src="{{image [i]}}">
                            <h2>{{book_name[i]}}</h2>
                            <h4>{{author[i]}}</h4>
                            <h4>Votes: {{votes[i]}}</h4>
                            <h4>Rating: {{rating[i]|round(1)}}</h4>
                    </div>

                </div>

            </div>

            {% endfor %}
            
           
            

            
        </div>
         

     </div>
</body>
</html>
